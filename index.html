<!DOCTYPE html>
<html>
  <head>
    <!--CONTENT METAS-->
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстиль в интерьере</title>
    <!--STYLE-->
    <link href="css/app.css" type="text/css" rel="stylesheet">
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <!--ANIMATE WOW-->
    <link rel="stylesheet" href="css/animate.css">
    <!--MODERNIZR-->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!--INITIALIZE WOW-->
    <script src="js/wow.min.js"></script>
    <script>new WOW().init()</script>
  </head>
  <body>
    <header>
      <div class="blur-bg"></div>
      <div class="fullWidth intro wow fadeInUp">
        <div class="small-12 columns">
          <h1 class="title narrow up">Howdy, Partner!</h1>
        </div>
        <div class="small-12 columns">
          <hr>
        </div>
        <div class="small-12 columns">
          <h2 class="title narrow up">Why dont we meet ?</h2>
        </div>
      </div>
    </header>
    <section class="blocky content">
      <div class="fullWidth wow fadeInUp">
        <div class="small-4 columns">
          <hr class="grey right">
        </div>
        <div class="small-4 columns">
          <h1 class="title bold up">Content</h1>
        </div>
        <div class="small-4 columns">
          <hr class="grey left">
        </div>
      </div>
    </section>
  </body>
  <!--SCRIPTS-->
  <!--JQUERY-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!--JQUERY EASING-->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <!--FOUNDATION-->
  <script src="bower_components/foundation/js/foundation.js"></script>
  <!--APP-->
  <script src="js/app.js"></script>
  <!--PARALLAX-->
  <script src="js/scroll.js"></script>
</html>
