<!DOCTYPE html>
<html>
  <head>
    <!--CONTENT METAS-->
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H E A D R</title>
    <!--FAVICON-->
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <!--STYLE-->
    <link href="css/app.css" type="text/css" rel="stylesheet">
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <!--ANIMATE WOW-->
    <link rel="stylesheet" href="css/animate.css">
    <!--MODERNIZR-->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!--INITIALIZE WOW-->
    <script src="js/wow.min.js"></script>
    <script>new WOW().init()</script>
  </head>
  <body onload="changeImage()" class="wow fadeIn">
    <header>
      <div class="blur-bg"></div>
      <div class="fullWidth wow fadeInUp">
        <div class="logo"><img src="images/Logo.png"></div>
        <div class="small-12 columns intro">
          <h1 class="title narrow up">Howdy, Partner!</h1>
        </div>
        <div class="small-12 columns intro">
          <hr>
        </div>
        <div class="small-12 columns intro">
          <h2 class="title narrow up">Isn't it beautiful, is it ?</h2>
        </div>
        <div class="small-12 columns intro">
          <h3 class="narrow">You are one-click-away from getting <br>this stunning Headr</h3>
        </div>
        <div class="small-12 columns intro">
          <h5 class="narrow"><br><br><i>P.S. Try to refresh me...</i></h5>
        </div>
      </div>
    </header>
    <section class="blocky content">
      <div class="fullWidth wow fadeInUp">
        <div class="large-4 columns show-for-large-up">
          <hr class="grey right">
        </div>
        <div class="large-4 medium-12 columns">
          <h2 class="title narrow up">Interesting ?</h2>
        </div>
        <div class="large-4 medium-12 columns">
          <hr class="grey left show-for-large-up">
          <hr class="grey show-for-medium-only">
          <hr class="grey show-for-small-only">
        </div>
      </div>
    </section>
  </body>
  <!--SCRIPTS-->
  <!--JQUERY-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!--JQUERY EASING-->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <!--FOUNDATION-->
  <script src="bower_components/foundation/js/foundation.js"></script>
  <!--APP-->
  <script src="js/app.js"></script>
  <!--SCROLL EFFETCS-->
  <script src="js/scroll.js"></script>
  <!--ONLOAD IMAGE CHANGE-->
  <script src="js/imageChanger.js"></script>
</html>
